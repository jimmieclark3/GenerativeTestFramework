name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'ReverseCoverage.sln'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Test
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Publish artifacts
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      run: |
        dotnet publish src/ReverseCoverage.Orchestrator/ReverseCoverage.Orchestrator.csproj \
          --configuration Release \
          --output ./publish/orchestrator
        
        dotnet publish src/ReverseCoverage.CoverageRunner/ReverseCoverage.CoverageRunner.csproj \
          --configuration Release \
          --output ./publish/coverage-runner

    - name: Upload build artifacts
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./publish/
        retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build Release
      run: |
        dotnet restore ${{ env.SOLUTION_FILE }}
        dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Create release packages
      run: |
        # Create output directory
        mkdir -p ./release-packages
        
        # Package Orchestrator (executable)
        dotnet publish src/ReverseCoverage.Orchestrator/ReverseCoverage.Orchestrator.csproj \
          --configuration Release \
          --output ./release-packages/orchestrator \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          --self-contained false
        
        # Package framework libraries (not single-file)
        dotnet publish src/ReverseCoverage.CoverageRunner/ReverseCoverage.CoverageRunner.csproj \
          --configuration Release \
          --output ./release-packages/libraries
        
        dotnet publish src/ReverseCoverage.AiTestSynthesis/ReverseCoverage.AiTestSynthesis.csproj \
          --configuration Release \
          --output ./release-packages/libraries
        
        # Create examples package with generated tests
        mkdir -p ./release-packages/examples
        cp -r src/DemoCalc ./release-packages/examples/
        cp -r src/DemoCalc.Tests ./release-packages/examples/
        cp -r src/MarkdownHelper ./release-packages/examples/
        cp -r src/MarkdownHelper.Tests ./release-packages/examples/
        cp claude_full_demo.py ./release-packages/examples/
        cp demo_claude.py ./release-packages/examples/
        cp test_shouldly.py ./release-packages/examples/
        cp *.md ./release-packages/examples/ 2>/dev/null || true
        
        # Create zip files
        cd release-packages
        zip -r ReverseCoverage-Framework-v${{ steps.get_version.outputs.VERSION }}.zip orchestrator/ libraries/
        zip -r ReverseCoverage-Examples-v${{ steps.get_version.outputs.VERSION }}.zip examples/
        cd ..

    - name: Generate release notes
      id: release_notes
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          echo "NOTES=Initial release of ReverseCoverage Test Synthesis Framework" >> $GITHUB_OUTPUT
        else
          # Generate changelog
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since ${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "${CHANGELOG}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.NOTES }}
        draft: false
        prerelease: false
        files: |
          ./release-packages/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages-v${{ steps.get_version.outputs.VERSION }}
        path: ./release-packages/*.zip
        retention-days: 90
